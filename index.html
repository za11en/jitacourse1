<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Study App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">Jeopardy Study Test</div>
        <div class="controls-container">
            <div class="score-display">Score: <span id="score">0</span></div>
            <!-- CHANGE: Added a New Game / Reset button -->
            <button id="new-game-button" class="control-button">New Game</button>
        </div>

        <div id="jeopardy-board" class="jeopardy-board">
            <!-- Board is generated by JavaScript -->
        </div>

        <div id="question-modal" class="modal">
            <div class="modal-content">
                <!-- CHANGE: Using a <button> is more accessible than a <span> -->
                <button class="close-button" title="Close question">Ã—</button>
                <p id="question-text"></p>
                <input type="text" id="user-answer-input" placeholder="What is...">
                <button id="submit-answer-button">Submit Answer</button>
                <div id="feedback-message"></div>
                <button id="reveal-answer-button">Reveal Answer</button>
                <p id="correct-answer-text" style="display:none;"></p>
                <button id="next-question-button" style="display:none;">Next Question</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
